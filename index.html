---
layout: default
title: Welcome to CryptoModeler App
description: Welcome page to Cyrto Modeler website.
---
<section class="welcome">
  <img src="{{ 'img/logo.svg' | relative_url }}" alt="Logo Cyrto Modeler">
  <h1>Crypto Modeler App</h1>
  <ul class="languages">
    {% for lang in site.data.languages %}
    {% assign language = lang[1] %}
    <li><a href="{{site.baseurl}}{{lang[0]}}"><img src="{{site.baseurl}}/img/{{ language.flag }}"></a></li>
    {% endfor %}
  </ul>
</section>
